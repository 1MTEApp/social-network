!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая социальная сеть</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Моя социальная сеть</h1>

        <div class="post-form">
            <h2>Создать новый пост</h2>
            <textarea id="new-post-content" placeholder="Что у вас нового?"></textarea>
            <button id="create-post-btn">Опубликовать</button>
        </div>

        <div class="posts-container">
            <h2>Последние посты</h2>
            <ul id="posts-list">
                {% for post in posts %}
                <li class="post">
                    <p>{{ post.content }}</p>
                    <small>Опубликовано: {{ post.timestamp }}</small>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
